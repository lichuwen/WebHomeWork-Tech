
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <title>登录</title>

</head>

<body>
<div class="wrapper">
    <div id="web_bg" style="background-image: url(./img/bg.jpg);"></div>
</div>
<div class="header-con">
    <ul>
        <li><img src="img\header.png" alt="" width="27%" height="27%"></li>
        <li><a href="#home" onclick="alert('请先登录')">主页</a></li>
        <li><a href="#contact">联系</a></li>
        <li><a href="#about">关于</a></li>
    </ul>
</div>
</div>
<div class="login-box">
    <h2>Sign In</h2>
    <div class="form">
        <label style="font-size: 18px">Username</label>
        <input type="text" id="name" placeholder="Username" required/><!--placeholder 属性提供可描述输入字段预期值的提示信息(hint)-->
        <label style="font-size: 18px">Password</label>
        <input type="password" id="password" placeholder="Password" required />
        <a href="#" class="pass">Forgot Password ?</a>
        <button id="checkUser" tabindex="5">L o g i n</button>
    </div>
</div>


<div class="img-box">
    <img src="img\box.png" alt="" width="100%" height="100%" >
</div>

<div id="footer">
    <div class="contact">
        <ul><a name="contact" style="font-weight: bold;font-size:20px;color: #f2d696">联系 Contact</a>
            <li>电话：020-123456</li>
            <li>手机：15626155019</li>
            <li>邮箱：545759585@qq.com</li>
        </ul>
    </div>
    <div class="about">
        <ul><a name="about" style="font-weight: bold;font-size:20px;color: #f2d696">L科技有限公司</a>
            <li>地址：广州市科韵路999号</li>
        </ul>
    </div>
    <div id='msg'></div>
</div>

<script type="text/javascript">

        var checkUser=document.getElementById("checkUser");
        checkUser.onclick=function(){
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            if(!name || !password){
                alert("用户名或密码不能为空");
            }
            else if(name == "admin" && password == "123")
                window.location.href="section.html";
            else
                alert("用户名或密码错误");
         }
        $(function(){
            $("input").focus(function(){
                $(this).addClass("inputcss");
            });
            $("input").blur(function(){
                $(this).removeClass("inputcss");
            });
        });

</script>

</body>
</html>
